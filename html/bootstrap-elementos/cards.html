<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
   <div class="container py-4">
    <div class="card" style="width: 15rem;">
        <img src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-whatsapp-phone-icon-png-image_6315989.png" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">
                Card Title
            </h5>
            <p class="card-text">Este es el body de la tarjeta</p> 
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Item1</li>
                <li class="list-group-item">Item2</li>
                <li class="list-group-item">Item3</li>
            </ul>
            <div class="card-footer">
                <button class="btn btn-primary btn-sm">Llamada a la acción</button>
            </div>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-header">Promoción</div>
        <div class="card-body">
        <h4 class="card-title display-6 col-9">Promoción especial nuevos alumnos</h4>
        <p class="card-text col-md-9">Haciendo clic ... de descuento en tus siguientes compras</p>
        <button class="btn btn-primary btn-sm">Obtén tu descuento</button>
    </div>
    </div>
   </div>
